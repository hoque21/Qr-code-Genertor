<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square (x){
            console.log(`Square of ${x} : ${x * x}`);
        }

        function higherOrderFunction (num,callback){
            callback(num);
        }
        higherOrderFunction(6,square);
    </script>
    
</body>
