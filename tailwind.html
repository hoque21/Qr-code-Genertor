<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">
    <div class="wrapper bg-white max-w-md rounded-lg p-8 pt-10 transition-height duration-200 ease-in-out">
        <header>
            <h1 class="text-2xl font-semibold">QR code Generator</h1>
            <h3 class="text-2xl font-semibold">Enter text here</h3>
        </header>
        <div class="form mt-8">
            <input type="text" id="qrText" placeholder="Enter The text" class="w-full h-14 border-none outline-chocolate rounded-md text-lg px-4">
            <button id="generateBtn" class="w-full h-14 bg-blue-600 text-white cursor-pointer mt-4 text-lg rounded-md">Generate QR code</button>
        </div>
        <div class="qr-code flex items-center justify-center border-1 border-gray-300 mt-1 opacity-0 pointer-events-none">
            <img id="qrImage" src="" alt="Generated QR Code">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const generateBtn = document.getElementById("generateBtn");
            const qrText = document.getElementById("qrText");
            const qrImage = document.getElementById("qrImage");
            generateBtn.addEventListener("click", () => {
                let qrValue = qrText.value;
                if(!qrValue) return;
                generateBtn.innerHTML = "Generating...";
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrValue)}`;
                qrImage.onload = () => {
                    generateBtn.innerHTML = "Generate QR code";
                    qrImage.parentElement.classList.add("active");
                };
            });
        });
    </script>
</body>
</html>
